<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

<body>
  <nav>
    <a href="register.html">Register Student</a> |
    <a href="subjects.html">Manage Subjects</a> |
    <a href="students.html">Students & CGPA</a>
  </nav>

  <h2>Register Student</h2>
 <form id="studentForm">
  <input type="text" name="name" placeholder="Student Name" required />
  <input type="text" name="roll" placeholder="Roll Number" required />
  <input type="text" name="department" placeholder="Department" required />

  <!-- Hidden file input -->
  <input type="file" name="image" id="studentImage" accept="image/*" required style="display:none;" />

  <!-- Custom upload button -->
  <label for="studentImage" class="upload-btn">Upload Picture</label>

  <!-- Image preview -->
  <img id="studentImgPreview" style="display:none; max-width:120px; margin-top:10px;" />

  <button type="submit">Add Student</button>
</form>

  <script src="register.js"></script>
</body>
</html>
